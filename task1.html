<body>
    

    <script>
        
        for (i = 0; i < 10; i++) {
            setTimeout(function() {
                console.log(i);
            })
        };

    


        // Выведит число 10, так как в цикле мы задаем переменную i и говорим циклу 
        // добавлять к i по еденице пока наша переменная не будет меньше 10.


    </script>
</body>
